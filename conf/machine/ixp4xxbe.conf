TARGET_ARCH = "armeb"

PACKAGE_EXTRA_ARCHS = "armv4b armv4tb armv5eb armv5teb"

require conf/machine/include/ixp4xx.conf

TARGET_CC_ARCH += " -D__ARMEB__ "

EXTRA_IMAGECMD_jffs2 += "--big-endian"
